version: '3.8'

services:
  cricket-rag:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../chroma_db:/app/chroma_db
      - ../data_for_rag:/app/data_for_rag
    environment:
      - PYTHONPATH=/app
      - PYTHONWARNINGS=ignore::FutureWarning
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3